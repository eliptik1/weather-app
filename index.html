<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="flex flex-col h-[100vh] items-center bg-gradient-to-t from-stone-100 to-slate-400 bg-no-repeat bg-fixed">
    <h1 class="nav1 text-center p-4 mt-4 w-full flex justify-center items-center font-['Nunito_Sans']">
        <img class="w-10" src="icons/other_icons/logo.svg" alt=""></img>
        <p class="ml-2 text-3xl font-[800] text-slate-900 ">Weather</p>&nbsp;<span class="text-3xl font-semibold text-slate-800">App</span> 
    </h1>
    <div id="loader" class="center bg-"></div>
    <nav class="flex gap-2 items-center mt-3 relative">
        <input id="search-input" type="text" class="w-72 max-sm:w-[75vw] max-sm:placeholder:text-sm border-2 border-[rgba(0,0,0,0)] transition-colors focus:border-sky-900 focus:border-2 focus:outline-none bg-slate-200 p-1 px-4 text-lg rounded-full" placeholder="Search location">
        <svg id="search-btn" class="fill-slate-500 absolute right-2 hover:fill-slate-950 transition-all cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="30px" viewBox="0 -960 960 960"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
    </nav>
    <div id="error-message" class="px-3 py-1 mt-4 rounded-full bg-red-200 hidden"></div>
    <main class="hidden m-6">
        <div id="card-main" class="p-4 grid grid-cols-2 gap-6 max-sm:grid-cols-1">
            <div id="card-today" class="bg-blue-100 py-6 px-4 flex flex-col col-span-1 items-center rounded-2xl my-shadow">
                <div id="city-info" class="flex flex-col items-center text-center">
                    <p id="city-name" class="text-3xl max-w-[350px] mb-2"></p>
                    <p id="local-date"></p>
                    <p id="local-time" class="font-semibold"></p>
                </div>
                <div id="middle" class="flex items-center gap-2 mt-auto max-sm:flex-col">
                    <div id="icon-today" class="w-32"></div>
                    <div id="temperature" class="flex flex-col items-center m-4">
                        <div id="current-temp" class="text-5xl font-semibold max-sm:text-3xl"></div>
                        <div id="current-temp-range" class="text-lg max-sm:text-base"></div>
                    </div>
                </div>
                <p id="weather-description" class="text-lg font-semibold capitalize-first text-center"></p>
            </div>
            <ul id="card-details" class="bg-blue-200 px-4 py-6 flex flex-col col-span-1 items-start justify-between rounded-2xl my-shadow">
                <li class="w-full flex justify-between items-center max-sm:text-sm"><div class="flex items-center gap-1"><img class="w-14" src="icons/other_icons/thermometer.svg"><p>Feels like:</p></div><span id="feels-like" class="font-semibold text-lg max-sm:text-sm" ></span></li>
                <li class="w-full flex justify-between items-center max-sm:text-sm"><div class="flex items-center gap-1"><img class="w-14" src="icons/other_icons/raindrop.svg"><p>Humidity:</p></div><span id="humidity" class="font-semibold text-lg max-sm:text-sm"></span></li>
                <li class="w-full flex justify-between items-center max-sm:text-sm"><div class="flex items-center gap-1"><img class="w-14" src="icons/other_icons/rain.svg"><p>Rain probability:</p></div><span id="rain" class="font-semibold text-lg max-sm:text-sm"></span></li>
                <li class="w-full flex justify-between items-center max-sm:text-sm"><div class="flex items-center gap-1"><img class="w-14" src="icons/other_icons/wind.svg"><p>Wind speed:</p></div><span id="wind" class="font-semibold text-lg max-sm:text-sm"></span></li>
                <li class="w-full flex justify-between items-center max-sm:text-sm"><div class="flex items-center gap-1"><img class="w-14" src="icons/other_icons/uv-index.svg"><p>UV index:</p></div><div id="uvi" class="font-semibold text-lg max-sm:text-sm"></div></li>
            </ul>
            <ul id="weekly-container" class=" flex justify-start gap-4 col-span-2 max-sm:col-span-1 max-sm:gap-2 max-sm:overflow-x-auto p-3"></ul>
        </div>
    </main>
    <footer class="mt-auto p-4 flex justify-center items-center gap-2">
        <p class="text-lg"> Copyright Â© 2023 eliptik1</p>
        <a href="https://github.com/eliptik1">
            <i class="fa fa-github text-2xl text-slate-900"></i>
        </a>
    </footer>
    <script src="main.js"></script>
</body>
</html>

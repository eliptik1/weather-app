<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
		#loader {
			border: 12px solid #f3f3f3;
			border-radius: 50%;
			border-top: 12px solid #444444;
			width: 70px;
			height: 70px;
			animation: spin 1s linear infinite;
		}
		.center {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
		@keyframes spin {
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body class="flex flex-col items-center">
    <h1 class="nav1 text-center p-4 text-3xl text-blue-600 font-bold bg-gray-200 w-full">
        Weather app
    </h1>
    <div id="loader" class="center"></div>
    <nav class="flex gap-2 items-center mt-3 ">
        <input id="search-input" type="text" class="border-blue-950 border-2 bg-slate-300 p-1 text-lg">
        <button id="search-btn" class="bg-slate-200 text-lg p-1 hover:bg-slate-400 transition-colors">Search</button>
    </nav>
    <div id="error-message" class="px-3 py-1 bg-red-200 hidden"></div>
    <main class="hidden w-1/2">
        <div id="card-today" class="bg-blue-200 p-4 flex flex-col items-center">
            <div id="city-info" class="flex flex-col items-center">
                <p id="city-name"></p>
                <p id="local-date"></p>
                <p id="local-time"></p>
                <p id="weather-description"></p>
            </div>
            <div id="icon-today" class="w-56"></div>
            <div id="current-temp"></div>
            <div id="current-temp-range"></div>
        </div>
        <div id="card-details" class="bg-blue-200 p-4 flex flex-col items-center mt-3 mb-3">
            <div>Feels like <span id="feels-like"></span></div>
            <div>Humidity: <span id="humidity"></span></div>
            <div>Rain probability: <span id="rain"></span></div>
            <div>Wind speed: <span id="wind"></span></div>
            <div>UV index: <span id="uvi"></span></div>
        </div>
        <ul id="weekly-container" class="flex justify-center gap-2"></ul>
    </main>
    <script src="main.js"></script>
</body>
</html>
